<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nutritionix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="nutritionix-api-adapter.js"></script>
    <script src="pagination.js"></script>
    <script src="list.js"></script>
    <script src="index.js"></script>
    <script src="item.js"></script>
    <script src="listeners.js"></script>
    <script src="modal.js"></script>
  </head>
  <body>

    <!-- search -->
    <div class="container">
      <div class="page-header"><h1>Find your macros</h1></div>
      <div class="form-group">
        <label for="searchTerm">Search for item:</label><br><br>
        <input type="searchTerm" name="searchTerm" id="searchTerm">
        <input type="submit" name="searchTerm" id="submit-button"><br><br>
      </div>
    </div>

    <!-- results -->
    <div class="container" id="results-number"></div>
    <div class="container" id="search-results"></div>

    <div class="container text-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination" id="pagination">
        </ul>
      </nav>
    </div>

    <!-- modal -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
